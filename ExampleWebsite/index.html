<head>
    <body></body>
    <script>
        async function fetchHi(url) {
            return await fetch(url);
        }

        async function main() {
            const response = await fetchHi("http://127.0.0.1:8000/items/12");
            const data = await response.json(); // Parse JSON response
            console.log(data); // Logs the resolved value
        }

        main();
    </script>
</head>
